name: deploy

on:
  workflow_run:
    workflows:
      - "init"
    branches:
      - "*"
      - "*/*"
      - "**"
      #- "!master"
    types:
      - completed

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - uses: actions/cache@v3
        with:
          path: |
            .terraform/**
            .terraform.lock.hcl
            plan.cache
          key: terraform-lock-${GITHUB_REF##*/}
      - name: Terraform apply
        run: terraform apply -input=false -no-color -auto-approve plan.cache

  destroy:
    runs-on: ubuntu-latest
    needs: apply
    environment:
      name: Destroy
    env:
      TF_VAR_do_token: "${{ secrets.DO_TOKEN }}"
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      - uses: actions/cache@v3
        with:
          path: |
            .terraform/**
            .terraform.lock.hcl
            plan.cache
          key: terraform-lock-${GITHUB_REF##*/}
      - name: Terraform Destroy
        run: terraform apply -destroy -input=false -no-color -auto-approve plan.cache
