name: init

on:
  push:
    branches:
      - "*"
      - "*/*"
      - "**"
      #- "!master"
  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    env:
      TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
        continue-on-error: true
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - uses: actions/cache@v3
        with:
          path: |
            .terraform/**
            .terraform.lock.hcl
            plan.cache
          key: terraform-lock-${{ steps.extract_branch.outputs.branch }}
      - name: Terraform Init
        id: init
        run: terraform init
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out plan.cache
      - name: encrypt cache
        run: zip --password "${{ secrets.ZIP_PASSWORD }}" plan.zip plan.cache
      - name: "Upload Artifact"
        uses: actions/upload-artifact@v2
        with:
          name: plan-file
          path: plan.zip
  deploy:
    needs: init
    uses: jpeedroza/gitops-example/.github/workflows/terraform-deploy.yaml@develop
