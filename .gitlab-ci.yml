## variables
# DO_TOKEN
# CI_GITLAB_TOKEN
# INFRACOST_API_KEY

include:
  - project: vkpr/templates
    file: 
      - Full-Workflow-GitLab-Backend.gitlab-ci.yml
      - Full-Worflow-infracost.gitlab-ci.yml
      - Security-Checkov.gitlab-ci.yml

variables:
  TF_VAR_do_token: "$DO_TOKEN"

stages:
  - iac_init
  - iac_build
  - iac_infra_status
  - iac_deploy
  - iac_destroy

init:
  stage: iac_init
  variables:
    CI_GITLAB_TOKEN: $CI_GITLAB_TOKEN
  extends: .init

validate:
  stage: iac_init
  extends: .validate

build:
  stage: iac_build
  extends: .build

security:
  stage: iac_infra_status
  extends: .checkov
  needs:
    - build
  dependencies:
    - build

infracost:
  stage: iac_infra_status
  variables:
    INFRACOST_API_KEY: $INFRACOST_API_KEY
  extends: .infracost
  needs:
    - build
  dependencies:
    - build

refresh:
  stage: iac_deploy
  extends: .refresh

deploy:
  stage: iac_deploy
  extends: .deploy

destroy:
  stage: iac_destroy
  extends: .destroy
